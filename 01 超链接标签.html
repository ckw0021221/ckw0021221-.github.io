<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>超链接标签</title>
</head>
<body>
    <!--实现不同页面的跳转
        1.  <a~~~> </a> (格式)
        2.  href="路径"
        3.  title="鼠标悬停上去之后的提示信息"
        4.  target="规定在何处打开文档" 
            (target="_self"在当前窗口打开；target="_blank"打开一个新的窗口)
    -->
    <a href="https://www.baidu.com/" target="_self">百度</a>
    <a href="https://www.baidu.com/" target="_blank">百度</a>

    <a href="2-03图片.html">猪猪侠</a>  <!--超链接到自己编辑的图片-->

    <a href="https://www.baidu.com/" target="_blank" title="打开百度">
        <img src="./百度.jpg">
    </a>                               <!--用图片打开百度-->
</body>
</html>
